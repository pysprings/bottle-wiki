<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="http://localhost:900/static/awesomplete.css" />
    <script src="http://localhost:900/static/jquery.min.js"></script>

</head>

<body>
    <p>
        Please type a search term below.
    </p>
    <input id="articles" placeholder="Search for an Article" />
</body>
<script src="http://localhost:900/static/awesomplete.js"></script>
<script>
        var input = document.getElementById("articles");
        var awesomplete = new Awesomplete(input, {
            minChars: 1,
            autoFirst: true
        });

        $("input").on("keyup", function() {
            $.ajax({
                    url: 'http://localhost:900/api/search/' + this.value,
                    type: 'GET',
                    dataType: 'json'
                })
                .then(function(data) {
                    var list = [];
                    $.each(data, function(key, value) {
                        list.push(value.article_subject);
                    });
                    awesomplete.list = list;
                });
        });

</script>
</html>
